<!-- Stylesheet der Seite -->
<style>
    /* LISTENEINTRÄGE */
    main ol {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    main li {
        margin: 1em;
        padding: 1em;
        
        background-color: white;
        border-radius: 20px 20px 20px 20px;
    }

    main li:hover {
        background-color: #C8F8FF;
    }

    main .name {
        font-size: 150%;
        font-weight: bold;
    }

    /* AKTIONSBUTTONS */
    main .actions {
        display: flex;
        justify-content: space-between;
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;

        background-color: #e0e0e0;
        transition: background-color 0.5s;

        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: #f0f0f0;
        cursor: pointer;
    }

    @media (min-width: 900px) {
    /*iPad*/
      ol {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
  }
  
  @media (min-width: 1194px) {
    /*display groß*/
      ol {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
  }
</style>

<!-- Inhalt der Seite -->
<main>
    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="name">
                Keine Einträge vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
        <li class="list-entry" data-id="$ID$">
            <div class="field phone">
                $IMAGE$
            </div>
            <div class="name">
                $NAME$
            </div>
            <div class="field email">
                $DIFFICULTY$
            </div>
            <div class="field email">
                $MUSCLEGROUP$
            </div>
            <div class="actions">
                <div class="action edit">
                    <a>Bearbeiten</a>
                </div>
                <div class="action delete">
                    <a>Löschen</a>
                </div>
            </div>
        </li>
    </ol>
</main>
