<!-- Stylesheet der Seite -->
<style>
    /* Layout Box */
    .info{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas: 
        "a b"
        "c b"
        "d b";
    }

    .name{
        grid-area:a;
    }
    .difficulty{
        grid-area:c;
    }
    .musclegroup{
        grid-area:d;
    }
    .image{
        grid-area:b;
    }


    /* LISTENEINTRÄGE */
    main{
        margin: 1em;
    }
    main ol {
        list-style: none;
        margin: 0;
        padding: 0;
        border:20px #F2F2F2;
    }

    main li {
        margin: 1em;
        padding: 1em;
        
        background-color: white;
        border-radius: 20px 20px 20px 20px;
    }

    main li:hover {
        background-color: #C8F8FF;
    }

    main .name {
        font-size: 150%;
        font-weight: bold;
    }

    /* AKTIONSBUTTONS */
    main .actions {
        padding-top: 10px;
        display: flex;
        flex-direction: row;
        /* justify-content: space-between; */
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;

        background-color: #C8F8FF;

        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: white;
        text-decoration: none;
        cursor: pointer;
    }

    @media (min-width: 900px) {
    /*iPad*/
      ol {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
  }
  
  @media (min-width: 1194px) {
    /*display groß*/
      ol {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
  }
  button{
      background-color: #C8F8FF;
      border: none;
      padding: 1em;
      font-size: 12pt;
  }
</style>

<!-- Inhalt der Seite -->
<main>
    <div class="filter">
            <div class="filter">
                <button class="all" >Alle Übungen</button>
                <button class="arme" > Arme</button>
                <button class="bauch" > Bauch</button>
                <button class="beine" > Beine</button>
                <button class="brust" > Brust</button>
                <button class="rücken" > Rücken</button>
                <button class="ausdauer" > Ausdauer</button>
            </div>
        </div>
        </li>
    
    </div>


    <ol>
        <!-- Platzhalter für eine leere Liste -->
        <li class="empty-placeholder">
            <div class="name">
                Keine Einträge vorhanden
            </div>
        </li>

        <!-- Vorlage für einen Eintrag in der Liste -->
  
        <li class="list-entry" data-id="$ID$">
            <div class="info">
                <div class="name">
                    $NAME$
                </div>
                <div class="difficulty">
                    $DIFFICULTY$
                </div>
                <div class="musclegroup">
                    $MUSCLEGROUP$
                </div>
                <div class="image">
                    $IMAGE$
                </div>
            </div>
            
            <div class="actions">
                <div class="action description"> 
                    <a>Info</a>
                </div>
                <div class="action addToWorkout">
                    <a> zu Workout hinzufügen </a>
                </div>
                <div class="action edit">
                    <a>Bearbeiten</a>
                </div>
                <div class="action delete">
                    <a>Löschen</a>
                </div>
            </div>
        
        </li>
    </div>
    </ol>
</main>
