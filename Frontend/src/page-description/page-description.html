<!-- Stylesheet der Seite -->
<style>

    main{
        background-color: white;
        font-size: 12pt;
    }

    .des{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
        "a b"
        "c c"
        "d d"; 
    }

    .info{
        grid-area: a;
        display: flex;
        flex-direction: column;
    }

    .name{
        font-weight: bold;
        font-size: 16pt;
        margin-bottom: 10px;
    }

    .image{
        grid-area:b;
        background-color: #F2F2F2;
        height: 8em;
    }

    .description{
        margin-top: 2em;
        grid-area:c;
    }

    .action{
        grid-area: d;
    }

    button{
        background-color: #C8F8FF;
        border: none;
        padding: 1em;
        width: 100%;
        font-size: 12pt;
    }

    @media (min-width: 900px) {
    /*iPad*/
        main {
            font-size: 16;
        }
    }
  
     @media (min-width: 1194px) {
    /*display groß*/
        main {
            font-size: 18;
        }
    }

    /* AKTIONSBUTTONS */
    main .actions {
        padding-top: 10px;
        display: flex;
        flex-direction: row;
        /* justify-content: space-between; */
    }

    main .actions > div {
        padding: 0.5em;
        margin: 0.5em;

        background-color: #C8F8FF;

        flex: 1;
        text-align: center;
    }

    main .actions > div:first-child {
        margin-left: 0;
    }

    main .actions > div:last-child {
        margin-right: 0;
    }

    main .actions > div:hover {
        background-color: white;
        text-decoration: none;
        cursor: pointer;
    }

</style>

<!-- Inhalt der Seite -->
    <main>
            <div class="des" data-id="$ID§">

                <div class="info">
                    <div class="name">
                        $NAME$
                    </div>
                    <div class="difficulty">
                        $DIFFICULTY$
                    </div>
                    <div class="musclegroup">
                        $MUSCLEGROUP$
                    </div>
                </div>
    
                <div class="image">
                    $IMAGE$
                </div>
    
                <div class="description">
                    <p><b>Beschreibung:</b></p>
                    $DESCRIPTION$
                </div>

                    <div class="action addtothisWorkout">
                        <a>zum Workout hinzufuegen</a>
                    </div>
                </div> -->
                
            </div>

        </div> -->
