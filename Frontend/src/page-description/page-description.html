<!-- Stylesheet der Seite -->
<style>

    main{
        background-color: white;
        font-size: 12pt;
    }

    .des{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
        "a b"
        "c c"; 
    }

    .info{
        grid-area: a;
        display: flex;
        flex-direction: column;
    }

    .name{
        font-weight: bold;
        font-size: 16pt;
        margin-bottom: 10px;
    }

    .image{
        grid-area:b;
    }

    .description{
        margin-top: 2em;
        grid-area:c;
    }

    button{
        background-color: #C8F8FF;
        border: none;
        padding: 1em;
        width: 100%;
        font-size: 12pt;
    }

    @media (min-width: 900px) {
    /*iPad*/
        main {
            font-size: 16;
        }
    }
  
     @media (min-width: 1194px) {
    /*display groß*/
        main {
            font-size: 18;
        }
    }

</style>

<!-- Inhalt der Seite -->
    <main>
        <div class="des" data-id="$ID§">

            <div class="info">
                <div class="name">
                    $NAME$
                </div>
                <div class="difficulty">
                    $DIFFICULTY$
                </div>
                <div class="musclegroup">
                    $MUSCLEGROUP$
                </div>
            </div>

            <div class="image">
                $IMAGE$
            </div>

            <!-- <p><b>Beschreibung:</b></p> -->
            <div class="description">
                <p><b>Beschreibung:</b></p>
                $DESCRIPTION$
            </div>

        </div>

        <div class="buttonWorkout">
            <p></p>
            <button onclick="window.location.href = 'http://localhost:8080/#/workoutOverview/';">Hinzufügen zu Workout</button>
        </div>
        
    </main>
