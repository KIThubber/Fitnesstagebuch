<!-- Stylesheet der Seite -->
<style>

    main{
        background-color: white;
        font-size: 12pt;
    }

    .des{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
        "a b"
        "c c"; 
    }

    .info{
        grid-area: a;
        display: flex;
        flex-direction: column;
    }

    .name{
        font-weight: bold;
        font-size: 16pt;
        margin-bottom: 10px;
    }

    .image{
        grid-area:b;
        background-color: #F2F2F2;
        height: 8em;
    }

    .description{
        margin-top: 2em;
        grid-area:c;
    }

    @media (min-width: 900px) {
    /*iPad*/
        main {
            font-size: 16;
        }
    }
  
     @media (min-width: 1194px) {
    /*display groß*/
        main {
            font-size: 18;
        }
    }
</style>

<!-- Inhalt der Seite -->
    <main>
            <div class="des" data-id="$ID§">

                <div class="info">
                    <div class="name">
                        $NAME$
                    </div>
                    <div class="difficulty">
                        $DIFFICULTY$
                    </div>
                    <div class="musclegroup">
                        $MUSCLEGROUP$
                    </div>
                </div>
    
                <div class="image">
                    $IMAGE$
                </div>
    
                <div class="description">
                    <p><b>Beschreibung:</b></p>
                    $DESCRIPTION$
                    <p><b><a href="#">zurück zur Übersicht </a></b></p>
                </div>
            </div>        
    </main>
